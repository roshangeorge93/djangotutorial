<form  method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{%if ans %}

<table class="table table-bordered text-center" >
    <tr class="align-middle" >
<th>sem</th>
<th>AVG</th>
</tr>

{% for student  in ans %}
<tr class="align-middle" >
<td>{{student.result__sem}}</td> 
<td>{{student.sgpa}}</td>       
</tr>
{% endfor %}

</table>

{% endif %}
