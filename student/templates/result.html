{% if student_result_list %}
<table border="3">
    <tr>
        <th>Sem</th>
        <th>SGPA</th>
    </tr>

   <tbody>
    {% for student in student_result_list %}
    <tr>
        <td>{{student.result__semester}}</td>
        <td>{{student.SGPA}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
    <p>No students are available.</p>
    {% endif %}
