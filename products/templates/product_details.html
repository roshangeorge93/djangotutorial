{% if product_details %}
<h1>Product details</h1>
    <ul>
    {% for product in product_details %}
        
        <li><strong>Name: </strong>{{product.P_name}}</li>
        <li><strong>Brand:</strong> {{product.B_id}}</li>
        <li><strong>Category: </strong> {{product.Cat_id}}</li>
        


    {% endfor %}
    </ul>
{% else %}
    <p>No Products are available.</p>
{% endif %}
